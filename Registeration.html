<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="Registeration.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Classes.html">Classes</a></li>
        <li><a href="Registeration.html">Register</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="left-column">
        <h2>EDUCATIVE</h2>
      </div>
      <div class="right-column">
        <h2>Register</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course">
              <option value="course1">Course 1</option>
              <option value="course2">Course 2</option>
              <option value="course3">Course 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="payment">Payment (Insert your card number):</label>
            <input type="text" id="payment" name="payment" required />
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-content">
        <h1>Educative</h1>
        <div class="icon">
          <img src="linkedin-logo.png" alt="LinkedIN" class="card-icon" />
          <img src="gmail.png" alt="Email" class="card-icon" />
          <img src="twitterx.png" alt="X" class="card-icon" />
          <img src="instagram-logo.png" alt="instagram" class="card-icon" />
        </div>
        <p>&copy; 2023 Educative. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
